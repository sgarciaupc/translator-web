<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f5f5f7;
            font-family: 'SF Pro Display', sans-serif;
        }
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-gray-900">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-2xl text-center border border-gray-200">
        <h1 class="text-4xl font-semibold text-gray-900 mb-4">üé¨ Video Translator</h1>
        <p class="text-gray-500 mb-6">Traduce tus videos con IA en segundos.</p>
        
        <form id="uploadForm" class="space-y-6">
            <label class="block cursor-pointer border-dashed border-2 border-gray-300 rounded-lg p-4 bg-gray-100 hover:bg-gray-200">
                <span class="text-gray-600">üìÅ Selecciona un archivo</span>
                <input type="file" id="fileInput" name="file" class="hidden" required>
            </label>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Idioma origen</label>
                    <input type="text" id="sourceLang" name="source_lang" value="en" class="mt-1 block w-full border border-gray-300 rounded-lg p-2 text-gray-900">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Idioma destino</label>
                    <input type="text" id="targetLang" name="target_lang" value="es" class="mt-1 block w-full border border-gray-300 rounded-lg p-2 text-gray-900">
                </div>
            </div>
            
            <button type="submit" class="w-full bg-black hover:bg-gray-900 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-all">Subir y traducir</button>
        </form>

        <div id="statusContainer" class="hidden mt-6 text-left">
            <p class="text-lg font-semibold">Estado: <span id="statusText" class="text-blue-600"></span></p>
            <div class="w-full bg-gray-200 rounded-full h-4 mt-2">
                <div id="progressBar" class="bg-blue-600 h-4 rounded-full progress-bar" style="width: 0%;"></div>
            </div>
            <p class="text-gray-600 mt-2">Progreso: <span id="progressValue">0</span>%</p>
            
            <p class="text-lg font-semibold mt-4">Transcripci√≥n parcial:</p>
            <div id="transcriptionText" class="bg-gray-100 p-4 rounded-lg shadow-inner text-gray-700 font-mono whitespace-pre-wrap"></div>

            <p class="text-lg font-semibold mt-4">Video traducido:</p>
            <a id="videoLink" href="#" target="_blank" class="text-blue-600 font-semibold underline hidden">Descargar Video</a>
            <p id="errorText" class="text-red-500 font-semibold mt-4"></p>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById("uploadForm");
        const statusContainer = document.getElementById("statusContainer");
        const statusText = document.getElementById("statusText");
        const progressBar = document.getElementById("progressBar");
        const progressValue = document.getElementById("progressValue");
        const transcriptionText = document.getElementById("transcriptionText");
        const videoLink = document.getElementById("videoLink");
        const errorText = document.getElementById("errorText");

        let jobId = null;
        let pollInterval = null;

        uploadForm.addEventListener("submit", function(e) {
            e.preventDefault();

            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                alert("Selecciona un archivo");
                return;
            }

            const formData = new FormData(uploadForm);
            fetch("/upload", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert("Error: " + data.error);
                        return;
                    }
                    jobId = data.job_id;
                    statusContainer.classList.remove("hidden");
                    statusText.textContent = "Iniciando...";
                    pollInterval = setInterval(checkStatus, 2000);
                })
                .catch(err => alert("Error al subir: " + err));
        });

        function checkStatus() {
            fetch("/status/" + jobId)
                .then(res => res.json())
                .then(data => {
                    statusText.textContent = data.status;
                    progressBar.style.width = data.progress + "%";
                    progressValue.textContent = data.progress;
                    
                    // Mostrar la transcripci√≥n con formato adecuado
                    if (data.transcription) {
                        transcriptionText.innerHTML = data.transcription
                            .split("\n")
                            .map(line => `<p class="mb-2">${line}</p>`)
                            .join("");
                    }
                    
                    if (data.video_url) {
                        videoLink.href = data.video_url;
                        videoLink.classList.remove("hidden");
                    }
                    
                    if (data.error) {
                        errorText.textContent = data.error;
                        clearInterval(pollInterval);
                    }
                    
                    if (data.status === "completed") {
                        clearInterval(pollInterval);
                    }
                })
                .catch(err => console.log("Error al consultar estado:", err));
        }
    </script>
</body>
</html>
