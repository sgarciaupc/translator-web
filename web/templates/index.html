<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .btn-primary {
            width: 100%;
        }
        .mt-3 {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ğŸ™ï¸ Video Translator</h1>
        
        <form id="upload-form" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">ğŸ“‚ Selecciona un video:</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>

            <div class="mb-3">
                <label for="source_lang" class="form-label">ğŸ¤ Idioma Original:</label>
                <select class="form-select" id="source_lang" name="source_lang">
                    <option value="en">InglÃ©s</option>
                    <option value="es">EspaÃ±ol</option>
                    <option value="fr">FrancÃ©s</option>
                    <option value="de">AlemÃ¡n</option>
                    <option value="it">Italiano</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="target_lang" class="form-label">ğŸ“¢ Traducir a:</label>
                <select class="form-select" id="target_lang" name="target_lang">
                    <option value="es">EspaÃ±ol</option>
                    <option value="en">InglÃ©s</option>
                    <option value="fr">FrancÃ©s</option>
                    <option value="de">AlemÃ¡n</option>
                    <option value="it">Italiano</option>
                </select>
            </div>
	    <div class="mb-3">
		<label for="voice_gender" class="form-label">ğŸ¤ Voz del narrador:</label>
		<select class="form-select" id="voice_gender" name="voice_gender">
		    <option value="male">Masculina</option>
		    <option value="female">Femenina</option>
		 </select>
	    </div>
            <button type="submit" class="btn btn-primary">ğŸš€ Subir y Traducir</button>
        </form>

        <div id="result" class="mt-3"></div>
    </div>

    <script>
        document.getElementById("upload-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData(this);

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.transcription) {
			document.getElementById("result").innerHTML = `
			    <p><strong>ğŸ“ TranscripciÃ³n:</strong> ${data.transcription}</p>
			    <a class="btn btn-success" href="${data.translated_audio}" download>ğŸ“¥ Descargar Audio Traducido</a>
			    <br><br>
			    <a class="btn btn-primary" href="${data.translated_video}" download>ğŸ¬ Descargar Video Traducido</a>
			`;
                } else {
                    document.getElementById("result").innerHTML = `<p class="text-danger">âŒ Error: ${data.error}</p>`;
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
